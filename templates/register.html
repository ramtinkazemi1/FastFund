<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFund - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form-style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <a href="/">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="main-content">
            <h1 class="brand">Fast Fund</h1>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number (Username):</label>
                    <input type="text" id="phone-number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a>Careers</a>
            <a>About Us</a>
            <a>Contact Us</a>
        </div>
    </footer>
</body>
</html>
